<!doctype html>
<html lang="pt-RR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor de textos</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <body>

        <!--  Título  -->
        <div class="container d-flex justify-content-center mt-5 mb-5">
            <h1>Editor de Textos</h1>
        </div>

        <!--  Botões  -->
        <div class="container d-flex justify-content-center mb-3" id="botoes">

            <div class="btn" id="fontes">
                <button class="btn btn-outline-dark" id="negrito" onclick="negrito()"><i class="bi bi-type-bold"></i></button>
                <button class="btn btn-outline-dark" id="italico" onclick="italico()"><i class="bi bi-type-italic"></i></button>
            </div>

            <div class="btn" id="alinhamento">
                <button class="btn btn-outline-dark" id="esquerda" onclick="left()"><i class="bi bi-text-left"></i></i></button>
                <button class="btn btn-outline-dark" id="centro" onclick="center()"><i class="bi bi-text-center"></i></button>
                <button class="btn btn-outline-dark" id="direita" onclick="right()"><i class="bi bi-text-right"></i></i></button>
            </div>

            <div class="btn" id="transformar">
                <button class="btn btn-outline-dark on" id="maiusculo" onclick="uppercase()">A</button>
                <button class="btn btn-outline-dark" id="minusculo" onclick="lowercase()">a</button>
                <button class="btn btn-outline-dark" id="maimin" onclick="capitalize()">Aa</button>
            </div>

            <div class="btn" id="limpar">
                <button class="btn btn-outline-dark" id="borracha" onclick="limpar()"><i class="bi bi-eraser-fill"></i></button>
            </div>

        </div>

        <!--  Área do texto  -->

        <div class="container d-flex justify-content-center" id="area-texto">
            <textarea id="texto" autofocus placeholder="Seu texto aqui..."></textarea>
        </div>

        <!--Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="js.js"></script>
    </body>

</html>
